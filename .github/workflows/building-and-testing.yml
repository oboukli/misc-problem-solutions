      - name: Run test driver of experimental library
        run: >-
          ./test_driver_experimental
          --reporter console::out=-::colour-mode=ansi
          --success
        working-directory: ${{ env.BINARY_DIR }}

      - name: Run benchmarks
        run: >-
          ./benchmark_driver
          --durations yes
          --reporter console::out=-::colour-mode=ansi
        working-directory: ${{ env.BINARY_DIR }}

      - name: Run benchmarks of experimental library
