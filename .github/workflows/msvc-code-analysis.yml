name: Microsoft C++ Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  analyze:
    env:
      BUILD: ${{ github.workspace }}\out\build\visual-studio
      CONFIG: Debug
      VCPKG_BINARY_SOURCES: clear;nuget,GitHubPackages,readwrite
    permissions:
      actions: read
      contents: read
      packages: write
      security-events: write
    name: Analyze
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Check out vcpkg
        uses: actions/checkout@v4
        with:
          repository: microsoft/vcpkg
          path: ${{ github.workspace }}\vcpkg
          persist-credentials: false

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat -disableMetrics

      - name: Add NuGet sources
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1
          FEED_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
        run: >-
          dotnet nuget add source "${{ env.FEED_URL }}"
          --name GitHubPackages
          --username "${{ github.repository_owner }}"
          --password "${{ secrets.GITHUB_TOKEN }}"
          --store-password-in-clear-text

          dotnet nuget update source GitHubPackages
          --username "${{ github.repository_owner }}"
          --password "${{ secrets.GITHUB_TOKEN }}"
          --store-password-in-clear-text

      - name: Configure CMake
        env:
          CMAKE_CONFIGURE_PRESET_NAME: visual-studio
        run: >-
          cmake
          --preset '${{ env.CMAKE_CONFIGURE_PRESET_NAME }}'

      - name: Initialize MSVC Code Analysis
        uses: microsoft/msvc-code-analysis-action@24c285ab36952c9e9182f4b78dfafbac38a7e5ee
        id: run-analysis
        env:
          CL: /DCATCH_CONFIG_EXPERIMENTAL_STATIC_ANALYSIS_SUPPORT %CL%
        with:
          buildConfiguration: ${{ env.CONFIG }}
          cmakeBuildDirectory: ${{ env.BUILD }}
          ruleset: NativeRecommendedRules.ruleset

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.run-analysis.outputs.sarif }}

      - name: Upload SARIF as an Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarif-file
          path: ${{ steps.run-analysis.outputs.sarif }}
